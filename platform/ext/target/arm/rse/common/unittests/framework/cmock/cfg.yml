:cmock:
  :verbosity: 0
  :mock_path: "."
  :mock_prefix: "mock_"
  :strippables:
    - __NO_RETURN
  :plugins:
    - :callback
    - :expect_any_args
    - :return_thru_ptr
    - :array
    - :ignore_arg
    - :ignore
